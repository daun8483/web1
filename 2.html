    끝없이 이어지는 실시간 전투와 협동을 통한 팀플레이, RTS와 RPG를 하나의 게임에서<br>
    동시에 즐길 수 있는 새로운 장르의 온라인 게임입니다.<br>
    두 팀은 각기 독특한 특성과 플레이스타일을 자랑하는 강력한<br>
    챔피언을 소환하여, 다양한 모드의 전장에서 정면 대결을 펼칩니다.<br>
